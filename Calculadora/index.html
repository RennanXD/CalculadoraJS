<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section class="formulario">
        <div id="caixa1">Digite o primeiro número:<input type="number" id="n1"></div>
        <br>
        <div id="caixa2">Digite o segundo número:<input type="number" id="n2"></div>
        <br>
        <h2>Escolha qual operação deseja fazer</h2>
        
        <!--Aqui e onde ocorrera a interção com os numeros digitados-->
        <button id="soma"onclick="somar()">Somar</button>
        <button id="sub" onclick="subtrair()">Subtração</button>
        <button id="mult"onclick="multiplicacao()">Multiplicação</button>
        <button id="divi"onclick="divisao()">Divisão</button>
        
        <!--Aqui e onde saira o resultado-->
        <div id="res">O Resultado é: <br><span></span></div>
    </section>
    <br>
    <script src="script.js"></script>
</body>
</html>
